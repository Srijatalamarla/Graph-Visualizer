<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize graph data structure easily">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>Graph Visualizer</title>
</head>
<body>
    <header>
        <div class="fluid-container header-content">
            <a href="/"><h1 id="title">GRAPH VISUALIZER</h1></a>
        </div>
    </header>
    <main class="graph-container">
        <section class="input-container">
            <h2>Graph input</h2>
            <div class="graph-input-outer-container">
                <form action="" class="graph-input-form" id="graph-input-form">
                    <div class="graph-input-item graph-type" id="graph-type">
                        <span>Graph Type:</span>
                        <div>
                            <input type="radio" id="directed" name="graph-type" value="directed">
                            <label for="directed">Directed</label>
                    
                            <input type="radio" id="undirected" name="graph-type" value="undirected" checked>
                            <label for="undirected">UnDirected</label>
                        </div>
                    </div>
                    <div class="graph-input-item graph-weight" id="graph-weight">
                        <span>Weighted Graph:</span>
                        <div>
                            <input type="radio" id="weighted" name="graph-weight" value="weighted">
                            <label for="weighted">Yes</label>
                 
                            <input type="radio" id="non-weighted" name="graph-weight" value="non-weighted" checked>
                            <label for="non-weighted">No</label>
                        </div>
                    </div>
                    <div class="graph-input-item graph-input-container" id="graph-edges">
                        <label for="graph-input">Enter edges:</label><br>
                        <div class="graph-input-wrapper">
                            <textarea name="graph-input" id="graph-input" rows="15"></textarea>
                        </div>
                
                    </div>
                    <div class="graph-form-btn-container">
                        <button type="submit" class="graph-input-form-btn" tabindex="0">Visualize</button>
                        <button type="reset" class="graph-input-form-btn" onclick="return resetForm()" tabindex="0">Clear/Reset</button>
                    </div>
                </form>
                <div id="error"></div>
            </div>
        </section>
        <section class="output-container">
            <h2>Graph output</h2>
            <div class="graph-output-outer-container">
                <div class="graph-display-area"></div>
                <div class="graph-export-container">
                    <button class="download-btn" onclick="exportGraph()" aria-label="download graph"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="fluid-container footer-content">
            <!-- query/feedback -->
            <div><button onclick="openFooterForm()" id="footer-form-open-button" aria-label="Feedback/Query Form"><i class="fa-solid fa-envelope"></i></button></div>
            <!-- github -->
            <div class="source-code"><a href="https://github.com/Srijatalamarla/Graph-Visualizer" target="_blank" aria-label="Github Repo Link"><i class="fa-brands fa-github"></i></a></div>
        </div>
    </footer>
    <div class="footer-form-container" style="display: none;">
        <form action="" class="footer-form">
            <div class="footer-form-header">
                <div class="footer-form-header-content">
                    <p>Have any query? Or</p>
                    <p>Wanna say something...</p>
                </div>
                <button onclick="closeFooterForm()" class="footer-form-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="footer-form-divider"></div>
            <div class="footer-form-content">
                <div class="footer-form-item">
                    <label for="footer-form-title">Title</label>
                    <input type="text" name="footer-form-title" id="footer-form-title" placeholder="Share your thoughts here...">
                </div>

                <div class="footer-form-item"> 
                    <label for="footer-form-description">Description</label>
                    <textarea name="footer-form-description" id="footer-form-description" rows="5" placeholder="Provide details here..."></textarea>
                </div>

                <button type="submit" class="footer-form-submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
