<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>Graph Visualizer</title>
</head>
<body>
    <header>
        <div class="fluid-container header-content">
            <h1 id="title">GRAPH VISUALIZER</h1>
        </div>
    </header>
    <main class="graph-container">
        <section class="input-container">
            <h2>Graph input</h2>
            <form action="">
                <label for="graph-input-area"></label>
                <textarea name="graph-input-area" id="graph-input-area" rows="10"></textarea>
            </form>
        </section>
        <section class="output-container">
            <h2>Graph output</h2>
            <div>Graph display area</div>
        </section>
    </main>
    <footer>
        <div class="fluid-container footer-content">
            <!-- query/feedback -->
            <div><button onclick="openFooterForm()" id="footer-form-button"><i class="fa-solid fa-envelope"></i></button></div>
            <!-- github -->
            <div class="source-code"><a href="https://github.com/Srijatalamarla/Graph-Visualizer" target="_blank"><i class="fa-brands fa-github"></i></a></div>
        </div>
    </footer>
    <div class="footer-form-container" style="display: none;">
        <form action="" class="footer-form">
            <div class="footer-form-header">
                <div class="footer-form-header-content">
                    <p>Have any query? Or</p>
                    <p>Wanna say something...</p>
                </div>
                <button onclick="closeFooterForm()">close</button>
            </div>
            <div class="footer-form-content">
                <label for="footer-form-title">Title</label>
                <input type="text" name="footer-form-title" id="footer-form-title" placeholder="Share your thoughts here...">

                <label for="footer-form-description">Description</label>
                <textarea name="footer-form-description" id="footer-form-description" rows="5" placeholder="Provide details here..."></textarea>
            </div>
        </form>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
